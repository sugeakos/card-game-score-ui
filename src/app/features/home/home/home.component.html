<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <button mat-raised-button (click)="onClick()"
            [color]="toggleCreateNewGame ? 'primary' : 'warn'">{{ toggleCreateNewGame ? 'Create new game' : 'Cancel' }}
    </button>
  </div>
  <div class="bot-padding-20" *ngIf="!toggleCreateNewGame"></div>
  <div class="row" *ngIf="!toggleCreateNewGame">
    <div class="row">
      <div class="col-md-3">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Create new game</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <button mat-fab color="warn" (click)="createNewGame()">
              <mat-icon>save</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="bot-padding-20"></div>
    <div class="row">
      <div class="col-md-3">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Add player to game</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="form">
              <div class="col">
                <mat-form-field color="accent">
                  <mat-select formControlName="selectedGameName" color="primary"
                              placeholder="Select game to add player">
                    <mat-option *ngFor="let gameName of gameNames" [value]="gameName" color="primary"> {{ gameName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field color="accent">
                  <input type="text" matInput formControlName="playerName" placeholder="Player's name">
                </mat-form-field>
              </div>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-fab color="accent" (click)="addPlayerToGame()" [disabled]="!form.valid"><mat-icon>plus_one</mat-icon></button>
            <button mat-fab color="warn" (click)="resetForm()"><mat-icon>cancel</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
